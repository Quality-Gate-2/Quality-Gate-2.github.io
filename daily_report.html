<script >
    function inputHari() {
        let hri = document.getElementById("hri").value;
        if(hri==1){
            a="SENIN";
        }else if(hri==2){
            a="SELASA";
        }else if(hri==3){
            a="RABU";
        }else if(hri==4){
            a="KAMIS";
        }else if(hri==5){
            a="JUMAT";
        }else if(hri==6){
            a="SABTU";
        }else if(hri==7){
            a="MINGGU";
        }else{
            a="Masukan angka 1 sampai 7";
        }    
        document.getElementById("judul").innerHTML = "DAILY ACTIVITY REPORT QUALITY - GATE ASSY 2";

        document.getElementById("02").value= "*" + a + ", ";

</script>

<script >
    function DpuQg() {
        let tuc = document.getElementById("tuc").value;
        let ttd = document.getElementById("ttd").value;
        
        let DQG = parseFloat(ttd)/parseFloat(tuc);
        if(isNaN(DQG)){
            a=0;
            b="✅";
        }else if(DQG==0){
            a=DQG;
            b="✅";
        }else if(DQG <= 0.1){
            a=DQG;
            b="✅";
        }else{
            a=DQG;
            b="❌";
        }
        document.getElementById("1qg").innerHTML= "A. DPU QUALITY GATE";
        document.getElementById("2qg").innerHTML= "• TARGET : 0.1";
        document.getElementById("3qg").innerHTML= "• ACHIVEMENT : " + a.toFixed(2) + b;
        document.getElementById("4qg").innerHTML= "• TOTAL TEMUAN : " + ttd + " DEFFECT";
        document.getElementById("5qg").innerHTML= "• TOTAL UNIT : " + tuc + " UNIT";
        document.getElementById("06").value= "*A. DPU QUALITY GATE*";
        document.getElementById("07").value= "   • TARGET               : 0.1";
        document.getElementById("08").value= "   • ACHIVEMENT     : " + a.toFixed(2) + b;
        document.getElementById("09").value= "   • TOTAL TEMUAN : " + ttd + " DEFFECT";
        document.getElementById("10").value= "   • TOTAL UNIT        : " + tuc + " UNIT";
    }
</script>

        }else{

        }
        let uni26 = parseFloat(qv2)+parseFloat(qv3);
        if (isNaN(uni26)){
            j=qv2;
        }else if(isNaN(uni26)){
            j=qv3;
        }else{
            j=uni26;
        }
        let dpu40 =(parseFloat(qv5)+parseFloat(qv6))/parseFloat(qv4);
        if (isNaN(dpu40)){
            i=0;
        }else {
            i=dpu40;
        }
        let uni40 = parseFloat(qv5)+parseFloat(qv6);
        if (isNaN(uni40)){
            k=qv5;
        }else if(isNaN(uni40)){
            k=qv6;
        }else{
            k=uni40;
        }
        let deff = parseFloat(tdef)+(0);
        if (deff==0){
            e="ℤ𝔼ℝ𝕆  𝔻𝔼𝔽𝔽𝔼ℂ𝕋";
            l="👌";
        }else{
            e="";
            l="";
        }
        
        document.getElementById("1qv").innerHTML="B. DPU QUALITY VEHICLE";
        document.getElementById("2qv").innerHTML="• TARGET : 0.03";
        document.getElementById("3qv").innerHTML="• TOTAL DEFFECT : " + c + " (" + a + " FUNC/" + b + " APP)";
        document.getElementById("4qv").innerHTML="• TOTAL UNIT : " + d + " UNIT CHECK";
        document.getElementById("5qv").innerHTML="• TOTAL DPU QV : " + f.toFixed(2) + g;
        document.getElementById("6qv").innerHTML="°DPU D26 : " + h.toFixed(2) + " ( " + j + "/" + qv1 + " )";
        document.getElementById("7qv").innerHTML="°DPU D40 : " + i.toFixed(2) + " ( " + k + "/" + qv4 + " )";
        document.getElementById("8qv").innerHTML="DAFTAR PROBLEM QUALITY VEHICLE " ;
